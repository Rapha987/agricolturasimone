<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AutoCare Subscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <h1>Gestione Manutenzione Auto</h1>
    <p>Inserisci la targa e attiva il tuo piano</p>

    <!-- STEP 1 -->
    <div class="card">
      <label>Targa veicolo</label>
      <input type="text" id="plate" placeholder="AB123CD">
      <button onclick="detectVehicle()">Continua</button>
    </div>

    <!-- STEP 2 -->
    <div class="card hidden" id="vehicleResult">
      <h3>Veicolo rilevato</h3>
      <p id="vehicleType"></p>
      <button onclick="showPlans()">Scegli piano</button>
    </div>

    <!-- STEP 3 -->
    <div class="card hidden" id="plans">
      <h3>Piani disponibili</h3>

      <div class="plan">
        <h4>Oil Basic</h4>
        <p>1 cambio olio / anno</p>
        <strong>79 € / anno</strong>
        <button onclick="subscribe('Oil Basic')">Attiva</button>
      </div>

      <div class="plan">
        <h4>EV Care Plan</h4>
        <p>Check EV + fluidi</p>
        <strong>129 € / anno</strong>
        <button onclick="subscribe('EV Care')">Attiva</button>
      </div>
    </div>

    <!-- STEP 4 -->
    <div class="card hidden" id="confirmation">
      <h3>Abbonamento attivato</h3>
      <p id="summary"></p>
    </div>

  </div>

<script src="app.js"></script>
</body>
</html>
